<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Khai báo manifest.json -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Khai báo màu nền (trùng với background_color trong manifest) -->
    <meta name="theme-color" content="#007bff" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Ứng dụng ghi chú PWA" />

    <title>My Notes PWA</title>
  </head>
  <body>
    <noscript>Bạn cần bật JavaScript để chạy ứng dụng này.</noscript>
    <div id="root"></div>

    <!-- Đăng ký service worker (nếu chưa tự động) -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("%PUBLIC_URL%/service-worker.js")
            .then(function (registration) {
              console.log("ServiceWorker đăng ký thành công:", registration.scope);
            })
            .catch(function (error) {
              console.log("ServiceWorker đăng ký thất bại:", error);
            });
        });
      }
    </script>
  </body>
</html>
